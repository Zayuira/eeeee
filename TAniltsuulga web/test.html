  <body>
    <div class="firstPage">
      <div class="zuragud" style="max-width: 500px; opacity: 0.8">
        <img class="mySlides" src="images/IMG_7340.jpg" style="width: 100%" />

        <img
          class="mySlides"
          src="images/IMG_7337 (1).jpg"
          style="width: 100%"
        />

        <img class="mySlides" src="images/_Z9A5214.jpg" style="width: 100%" />
        <img class="mySlides" src="images/IMG_7338.jpg" style="width: 100%" />
      </div>
    </div>

    <script>
      var myIndex = 0;
      slides();

      function slides() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        if (myIndex >= x.length) {
          myIndex = 0;
        }
        x[myIndex].style.display = "block";
        myIndex++;
        setTimeout(slides, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
